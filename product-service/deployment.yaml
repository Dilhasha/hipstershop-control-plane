apiVersion: apps/v1
kind: Deployment
metadata:
  name: productservice
  labels:
    app: productservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productservice
  template:
    metadata:
      labels:
        app: productservice
    spec:
      containers:
        - name: productservice
          image: gcr.io/microrts-sample/productservice:1.1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 9232

