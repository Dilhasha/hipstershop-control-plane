name: Deploy to GKE

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.5.0
        with:
          project_id: microrts-sample
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker to use the gcloud command-line tool
        run: |
          gcloud auth configure-docker

      - name: Set up Kustomize
        run: |-
          curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
          chmod u+x ./kustomize

      - name: Build and Deploy Microservices
        run: |
          # Replace the following with appropriate Kustomize commands for each microservice
          ./kustomize build ./cart-service | kubectl apply -f -
          kubectl rollout status deployment/cartservice
          kubectl get services -o wide
